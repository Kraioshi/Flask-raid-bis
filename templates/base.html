<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {{ bootstrap.load_css() }}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}">
    <script
        src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
        crossorigin="anonymous">
    </script>
    {% block styles %}
    {% endblock %}

</head>
<body>
<p></p>
{% block content %}
{% endblock %}

{{ bootstrap.load_js() }}
</body>
</html>
